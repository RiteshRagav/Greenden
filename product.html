<script>

var sidenav = document.getElementById("sidenav");
var closenav = document.getElementById("close-nav");
var shownav = document.getElementById("show-nav");



closenav.addEventListener("click", function(){

sidenav.style.right ="-60%";


})


shownav.addEventListener("click", function(){

sidenav.style.right ="0";


})



var search = document.getElementById("search");


var container = document.getElementById("container");

var element = container.querySelectorAll("h1");


search.addEventListener("keyup", function(){


    var enteredvalue = event.target.value.toUpperCase();
for(let i=0; i<element.length; i++){

    if(element[i].textContent.toUpperCase().indexOf(enteredvalue)>0){

element[i].parentNode.style.display="block";

    }

    else{

      element[i].parentNode.style.display="none";
    }
}


})


</script>
